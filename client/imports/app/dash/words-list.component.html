<div class="md-content" layout="row">
  <h1>Words</h1>
  <div flex="25" *ngFor="let word of words | async" class="card-padding" >
    <md-card>
      <md-card-content>
        <h2>{{word.word}}</h2>
      </md-card-content>
      <div class="md-actions" layout="row|column" layout-align="start|end|center start|end|center">
         <button md-raised-button class="md-raised" (click)="removeWord(word)">remove</button>
       </div>
    </md-card>
  </div>
</div>
