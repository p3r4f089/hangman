  <h1>Enter Player Name</h1>
  <form [formGroup]="addPlayer" #f="ngForm" (ngSubmit)="createPlayer()" layout="column" layout-fill layout-padding layout-margin>
    <md-input type="text" formControlName="player" placeholder="Player"></md-input>
    <button md-raised-button class="md-primary" type="submit" aria-label="Start">Start</button>
  </form>
